[cursor.style]
blinking = "on"
shape = "Block"

[env]
TERM = "st-256color"
WINIT_X11_SCALE_FACTOR = "0.75"

[font]
builtin_box_drawing = true
size = 12.0

[font.bold]
family = "FiraCode Nerd Font"

[font.bold_italic]
family = "FiraCode Nerd Font"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "FiraCode Nerd Font"

[font.normal]
family = "FiraCode Nerd Font"

[font.offset]
x = 0
y = 0

[window]
dynamic_padding = true
opacity = 1.0
option_as_alt = "Both"
#option_as_alt = "Both"

[window.padding]
x = 0
y = 0

[keyboard]
bindings = [
  { key = "F11", mods = "None", action = "ToggleFullscreen" }
]
